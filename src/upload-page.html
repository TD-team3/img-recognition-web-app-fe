    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="images recognition team3 api rest" />
    <meta
      name="description"
      content="Do you want to recognize an object in your photo? Here we have the app that does exactly what you're looking for."
    />
    <meta property="og:locale" content="en" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Image recognition web app" />
    <meta
      property="og:description"
      content="Do you want to recognize an object in your photo? Here we have the app that does exactly what you're looking for."
    />
    <meta
      property="og:url"
      content="https://gracious-mcclintock-220460.netlify.app/"
    />
    <meta property="og:image" content="ht" />
    <meta property="og: site_name" content="Image recognition web app" />
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:description"
      content="Do you want to recognize an object in your photo? Here we have the app that does exactly what you're looking for."
    />

  <body>
    <div class="c-header">
      <figure class="o-logo">
        <img src="./assets/images/logo.svg" alt="" />
      </figure>
      <div class="c-header__user-wrapper">
        <div class="c-header__user-avatar"></div>
        <div class="c-header__user-name">Welcome User</div>
        <div class="c-header__user-arrow"></div>
      </div>
    </div>
    <section class="o-container">
      <div id="drop-area">
        <form class="my-form">
          <p>
            Upload multiple files with the file dialog or by dragging and
            dropping images onto the dashed region
          </p>
          <input type="file" id="fileElem" multiple accept="image/*" />
          <label class="button" for="fileElem">Select some files</label>
        </form>
        <progress id="progress-bar" max="100" value="0"></progress>
        <div id="gallery"></div>
      </div>
      <div
        class="c-modal c-modal--bottom c-modal--success text-center"
        id="js-modalResult"
      >
        <div class="c-modal__title">Results:</div>
        <div class="c-modal__content">
          <ul class="o-list-unstyled" id="js-modalResultContent"></ul>
        </div>
      </div>
    </section>
  </body>
</html>
