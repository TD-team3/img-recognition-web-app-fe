      content="Do you want to recognize an object in your photo? Here we have the app that does exactly what you're looking for."

  <body id="root">
    <figure class="o-logo">
      <img src="./assets/images/logo.svg" alt="" />
    </figure>
    <section class="o-container">
      <div class="c-form c-form--upload">
        <div class="c-form__wrapper">
          <h1>Upload your photos!</h1>
          <form
            action="https://imgrecognitionteam3.pythonanywhere.com/upload/"
            class="dropzone"
            id="myawesomedropzone"
            enctype="multipart/form-data"
          ></form>
          <button
            type="submit"
            class="c-button c-button--success"
            id="js-upload"
          >
            Upload
          </button>
          <p class="text-white text-center">No more than 10 images allowed</p>
        </div>
      </div>
      <div
        class="c-modal c-modal--bottom c-modal--success text-center"
        id="js-modalResult"
      >
        <div class="c-modal__title">Results:</div>
        <div class="c-modal__content">
          <ul class="o-list-unstyled" id="js-modalResultContent"></ul>
        </div>
      </div>
    </section>
  </body>
