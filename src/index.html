  <body>
    <figure class="o-logo">
      <img src="./assets/images/logo.svg" alt="" />
    </figure>

    <section class="o-container">
      <div class="c-form">
        <div class="c-form__wrapper">
          <h1>
            Welcome in the <br />
            Image Recognition App <br />
            of the Team 3
          </h1>
          <p class="subtitle">Sign in to continue</p>
          <form id="form1">
            <div class="c-form__item">
              <div class="c-form__icon__container yellow">
                <img
                  class="c-form__icon"
                  src="./assets/images/usernameIcon.svg"
                  alt="username icon"
                />
              </div>
              <label for="email"></label>
              <input
                id="user"
                type="username"
                name="email"
                required="required"
                placeholder="Username"
              />
            </div>
            <div class="c-form__item">
              <div class="c-form__icon__container red">
                <img
                  class="c-form__icon"
                  src="./assets/images/passwordIcon.svg"
                  alt=""
                />
              </div>
              <label for="password"></label>
              <input
                id="pass"
                type="password"
                name="password"
                required="required"
                placeholder="******"
              />
            </div>
            <button
              id="submitButton"
              type="submit"
              class="c-button c-button--success"
              form="form1"
              value="Submit"
            >
              Sign in &#8594;
            </button>
          </form>
        </div>
      </div>
      <div class="c-modal c-modal--bottom c-modal--danger" id="js-modalError">
        <div class="c-modal__content">
          I dati inseriti sono errati, rincontrollali!
        </div>
      </div>
      <div
        class="c-modal c-modal--bottom c-modal--success text-center"
        id="js-modalResult"
      >
        <div class="c-modal__title">Results:</div>
        <div class="c-modal__content">
          <ul class="o-list-unstyled">
            <li>Result 1</li>
            <li>Result 2</li>
            <li>Result 3</li>
            <li>Result 4</li>
            <li>Result 5</li>
            <li>Result 6</li>
            <li>Result 7</li>
            <li>Result 8</li>
            <li>Result 9</li>
            <li>Result 10</li>
          </ul>
        </div>
      </div>
    </section>
  </body>
