  <body>
    <div class="c-header">
      <figure class="o-logo">
        <img src="./assets/images/logo.svg" alt="" />
      </figure>
    </div>

    <section class="o-container">
      <div class="c-form">
        <div class="c-form__wrapper">
          <h1 id="title" class="c-form__title">
            Write your email
          </h1>
          <p id="subtitle" class="subtitle">We will send the instructions to recover your password</p>
          <form id="form3">
            <div class="c-form__item">
              <div id="userImg" class="c-form__icon__container yellow">
                <img
                  class="c-form__icon"
                  src="./assets/images/usernameIcon.svg"
                  alt="username icon"
                />
              </div>
              <label for="email"></label>
              <input
                id="user"
                type="email"
                name="email"
                required="required"
                placeholder="example@example.com"
              />
            </div>
          
            <button
              id="recoveryPassword"
              type="submit"
              class="c-button c-button--success"
              form="form3"
              value="Submit"
            >
            Continue &#8594;
            </button>

            
            
          </form>
